  <script>
    window.onload = function () {

      if (document.getElementById('darkModeSwitch').checked) {
        document.body.classList.add("dark-theme");
        document.getElementById('foreground').classList.add('foreground');

      }
      else {
        document.body.classList.remove("dark-theme");
        document.getElementById('foreground').classList.remove('foreground');

      }
    };

    const btn = document.querySelector("#darkModeSwitch");
    btn.addEventListener("change", function () {
      //console.log("changed");
      document.body.classList.toggle("dark-theme");
      document.getElementById('foreground').classList.toggle('foreground');

    });

  </script>
