<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./education.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>View Profile</title>
</head>

<body>
    <nav class=" top-section nav navbar "></nav>
    <div class="container">
        <div class="card py-5">
            <div class="card-body">
                <p class="card-text">Don't have one </p>
                <h5 class="card-title">I worked on my personal projects</h5>

            </div>
        </div>

    </div>

    
    <!-- dark mode button -->
    <div class="container pb-5 fixed-bottom">
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
                <div class="dark-theme-btn mt-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label fw-bolder" for="darkModeSwitch">Dark Theme</label>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        window.onload = function () {

            if (document.getElementById('darkModeSwitch').checked) {
                document.body.classList.add("dark-theme");

            }
            else {
                document.body.classList.remove("dark-theme");

            }
        };

        const btn = document.querySelector("#darkModeSwitch");
        btn.addEventListener("change", function () {
            //console.log("changed");
            document.body.classList.toggle("dark-theme");

        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
